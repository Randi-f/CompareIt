<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='welcome.css') }}">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Menu â–¼</button>
            <div class="dropdown-content">
                <a href="/">Home</a>
                <a href="/login">Log In</a>
                <a href="/register">Register</a>
                <a href="/profile">Profile</a>
                <a href="/compare">Search 1</a>
                <a href="/comparev2">Search 2</a>
            </div>
        </div>
    <div class="container">
        <div class="compare-it-header">
            <h1>Compare<span>It</span></h1>
        </div>
        <!-- <ul>
            <li class="active"><a href="/compare">GO TO SEARCH PAGE</a></li>
        </ul> -->
        <div class="info-wrapper" style="height: 400px">
            <div class="header" style="position:center">User Profile</div>
            <div class="form-wrapper">
                <section id="user-info">
                    <div id="user-details">
                        <h2 id="username">{{ user.username }}</h2>
                        <div class="info-box">
                            <p class="label">Email:</p>
                            <p class="content">{{ user.email }}</p>
                        </div>
                        <div class="info-box">
                            <p class="label">Gender:</p>
                            <p class="content">{{ user.gender }}</p>
                        </div>
                        <div class="info-box">
                            <p class="label">Date of Birth:</p>
                            <p class="content">{{ user.dob }}</p>
                        </div>
                        <div class="info-box">
                            <p class="label">Postcode:</p>
                            <p class="content">{{ user.postcode }}</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>
