<!DOCTYPE html>
<html lang="en">
<head>
    <title>CompareIt</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static',filename='welcome.css') }}">
    
    <style>
        /* 样式化产品展示 */
        body {
            background-image: url('../static/gingerbread.png');
            /* 使背景图片铺满整个页面 */
            background-size: cover;
            /* 设置背景图片位置 */
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .product {
            background-color: #fff;
            width: calc(40% - 20px);
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .product img {
            max-width: 40%;
            height: auto;
            margin-bottom: 10px;
        }

        /* 新增样式 */
        .search-container {
            top: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .search-container input[type="text"] {
            padding: 8px;
            width: 300px;
        }

        .search-container input[type="submit"] {
            padding: 8px 12px;
            cursor: pointer;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-align: center;
            color: #fff;
            font-family: 'Impact', sans-serif;
            text-shadow: 
                -2px -2px 0 black,  
                2px -2px 0 black,
                -2px 2px 0 black,
                2px 2px 0 black;
            font-family: 'Impact', sans-serif;
            color: crimson;
            text-align: center;
        }

        .tags {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
        }

        .tag {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #eee;
        }

        .jd-tag, .wph-tag {
            display: none;
        }

        .navbar {
        position: absolute;
        top: 10px;
        right: 30px;
        overflow: hidden;
        }

        .dropdown {
        position: relative;
        float: left;
        overflow: hidden;
        }

        .dropbtn {
        font-size: 16px;  
        border: none;
        outline: none;
        color: black;
        padding: 5px 20px;
        border: 1px solid transparent;
        transition: .6s ease;
        border-radius: 20px;
        margin-top: 10px;
        }

        .dropbtn:hover {
        background-color: #fff;
        background-color: lightpink;
        color: #000;
        }

        .dropdown-content {
        display: none;
        /* position: absolute; */
        background-color: #f9f9f9;
        background-color: white;
        min-width: 80px;
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        z-index: 1;
        }

        .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        }

        .dropdown-content a:hover {
        background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
        display: block;
        }

    </style>

</head>
<body>
   
    <div class="navbar" id="myNavbar">
        <div class="dropdown">
            <button class="dropbtn">Menu ▼</button>
            <div class="dropdown-content">
                <a href="/">Home</a>
                <a href="/login">Log In</a>
                <a href="/register">Register</a>
                <a href="/profile">Profile</a>
                <a href="/compare">Search 1</a>
                <a href="/comparev2">Search 2</a>
            </div>
        </div>
    </div>

    <div class="search-container">
        <form id="searchForm">
            <input type="text" id="keywordInput" placeholder="Enter Keyword">
            <input type="submit" value="Search">
        </form>
    </div>

    <div class="loading" id="loading">
        <h1 style="font-family: 'Impact', sans-serif;"><span class="compare-text" style="color: white; font-family: 'Impact', sans-serif;">Compare<span style="color: crimson; font-family: 'Impact', sans-serif;">It</span></span></h1>
    </div>

    <!-- 商品项将会显示在这里 -->
    <div id="productsContainer" class="product-container" style="display: none;">
        <!-- 商品项将会显示在这里 -->
    </div>

    <!-- 京东和唯品会标签 -->
    <div class="tags">
        <div class="jd-tag tag">JingDong</div>
        <div class="wph-tag tag">WeiPinHui</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchForm = document.getElementById('searchForm');
            const keywordInput = document.getElementById('keywordInput');
            const productsContainer = document.getElementById('productsContainer');
            const loading = document.getElementById('loading');
            const jdTag = document.querySelector('.jd-tag');
            const wphTag = document.querySelector('.wph-tag');

            searchForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const keyword = keywordInput.value.trim();
                
                // 显示loading，隐藏产品项和标签
                loading.style.display = 'flex';
                productsContainer.innerHTML = '';
                jdTag.style.display = 'none';
                wphTag.style.display = 'none';

                fetch('/keywordsubmit2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `keyword=${encodeURIComponent(keyword)}`,
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    loading.style.display = 'none'; // 隐藏loading
                    const productsContainers = document.querySelectorAll('.product-container .product');

                    // 如果已有的产品容器数量小于3，则继续添加新的产品容器
                    if (productsContainers.length < 4) {
                        const remainingProducts = data.slice(0, 4 - productsContainers.length).map((item, index) => {
                            return {
                                image: item[3],
                                title: item[0],
                                price: item[2],
                                link: item[5],
                                index: index // 记录产品位置
                            };
                        });

                        remainingProducts.forEach(product => {
                        const productItem = document.createElement('div');
                        productItem.classList.add('product');

                        const imageElement = document.createElement('img');
                        imageElement.src = product.image;
                        imageElement.alt = product.title;
                        imageElement.style.maxWidth = '70%'; // 更新图片尺寸

                        productItem.appendChild(imageElement);

                        const titleElement = document.createElement('h3');
                        titleElement.textContent = product.title;
                        productItem.appendChild(titleElement);

                        const priceElement = document.createElement('p');
                        priceElement.textContent = `Price：${product.price} RMB`;
                        productItem.appendChild(priceElement);

                        const linkElement = document.createElement('a');
                        linkElement.href = product.link;
                        linkElement.textContent = 'The Details';
                        productItem.appendChild(linkElement);

                        // 根据产品位置添加标签
                        if (product.index < 3) {
                            const wphTagClone = wphTag.cloneNode(true);
                            wphTagClone.style.display = 'block';
                            productItem.insertBefore(wphTagClone, titleElement);
                        }
                        else {
                            const jdTagClone = jdTag.cloneNode(true);
                            jdTagClone.style.display = 'block';
                            productItem.insertBefore(jdTagClone, titleElement);
                        }
                        productsContainer.appendChild(productItem);
                    });
                }

                    // 显示产品项和标签
                    productsContainer.style.display = 'flex';
                    jdTag.style.display = 'none'; // 更新标签的显示方式
                    wphTag.style.display = 'none'; // 更新标签的显示方式
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    loading.style.display = 'none'; // 隐藏loading
                });
            });
        });
    </script>
</body>
</html>
