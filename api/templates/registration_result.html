<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Result</title>
    <link rel="stylesheet" type="text/css" href="../static/welcome.css"/>
</head>
<body>
    <div class="container">
        <div class="compare-it-header">
            <h1>Compare<span>It</span></h1>
        </div>
        <div class="regresult-wrapper">
            <h1 style="text-align: center;">Registration</h1>
            <!-- <div class="result-message"> -->
                <div class="result-message" style="text-align: center; margin-top: 30px">
                <!-- Display the result message passed from Flask -->
                {% if message %}
                    <p>{{ message }}</p>
                {% else %}
                    <p>Unknown result. Please try registering again.</p>
                {% endif %}
            </div>
            <div class="links">
                <!-- Links to navigate to other pages -->
                <a href="/register" style="display: block; text-align: center; margin-top: 20px;">Back to Registration<br></a>
                <a href="/login" style="display: block; text-align: center; margin-top: 10px;">Login</a>
                <a href="/" style="display: block; text-align: center; margin-top: 10px;">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
